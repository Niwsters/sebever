<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Sebever</title>
  <meta name="description" content="Sebever">
  <meta name="author" content="Sebastian Everett Eriksson">

  <link rel="stylesheet" href="styles.css?v=1.0">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <script type="text/javascript" src="lib/angular.min.js"></script>
  <script type="text/javascript" src="lib/angular-route.min.js"></script>
  <script type="text/javascript" src="lib/angular-resource.min.js"></script>
  <script type="text/javascript" src="lib/angular-sanitize.min.js"></script>

  <script type="text/javascript" src="app.js"></script>
</head>

<body ng-app="sebever">

  <div class="wrapper" ng-controller="SebeverCtrl">

    <header>
      <h1>SEB|EVER</h1>
      <div class="tagline"><span class="highlight">Learning</span> and <span class="highlight">motivation</span> through simplicity</div>
    </header>

    <nav>
      <ul>
        <li ng-class="{active: isActivePath(button.path)}" ng-repeat="button in navMenu">
          <a href="#{{button.path}}">{{button.label}}</a>
        </li>
      </ul>
    </nav>

    <div class="content" ng-view></div>

  </div>

</body>

</html>
