<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Sebever</title>
  <meta name="description" content="Sebever">
  <meta name="author" content="Sebastian Everett Eriksson">

  <link rel="stylesheet" href="styles.css?v=1.0">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lora">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
  <script type="text/javascript" src="node_modules/angular-route/angular-route.min.js"></script>
  <script type="text/javascript" src="node_modules/angular-resource/angular-resource.min.js"></script>
  <script type="text/javascript" src="node_modules/angular-sanitize/angular-sanitize.min.js"></script>

  <script type="text/javascript" src="app.js"></script>
</head>

<body ng-app="sebever">

  <div class="wrapper" ng-controller="SebeverCtrl">

    <header>
      <h1><img src="logo.png"></h1>
    </header>

    <nav>
      <ul>
        <li ng-class="{active: isActivePath(button.path)}" ng-repeat="button in navMenu">
          <a href="#{{button.path}}">{{button.label}}</a>
        </li>
      </ul>
    </nav>

    <div class="content" ng-view></div>

  </div>

</body>

</html>
